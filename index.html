<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auot-Grid Bot Dashboard</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo">
                <h2>âš¡ BOT<span class="highlight">DASH</span></h2>
            </div>
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#" onclick="openSettings()">Settings</a>
            </nav>
            <div class="status-badge running">
                <span class="dot"></span> RUNNING
            </div>

            <!-- Wallet Section -->
            <div class="wallet-section">
                <h4>Wallet</h4>
                <div class="balance-item">
                    <span class="asset-name">USDC</span>
                    <span class="asset-val" id="bal-usdt">--</span>
                </div>
                <div class="balance-item">
                    <span class="asset-name">BTC</span>
                    <span class="asset-val" id="bal-btc">--</span>
                </div>

                <div class="balance-total">
                    <span class="label">EST. TOTAL</span>
                    <h3 id="total-balance-val">--</h3>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Header -->
            <header class="glass-header">
                <div class="pair-info">
                    <h1>BTC/USDC</h1>
                    <span class="sub-text">Auto-Grid Strategy</span>
                </div>
                <div class="market-price">
                    <span class="label">MARKET PRICE</span>
                    <h2 id="price-display">--</h2>
                </div>
            </header>

            <!-- KPI Grid -->
            <div class="kpi-grid">
                <div class="card glass">
                    <span class="card-label">Total Profit</span>
                    <h3 class="profit-text" id="total-pl">--</h3>
                </div>
                <div class="card glass">
                    <span class="card-label">Active Orders</span>
                    <h3 id="active-orders">--</h3>
                </div>
                <div class="card glass">
                    <span class="card-label">Session Runtime</span>
                    <h3 id="runtime">--</h3>
                </div>
                <div class="card glass">
                    <span class="card-label">24H Cycles</span>
                    <h3 id="cycles-count">--</h3>
                </div>
            </div>

            <!-- Dashboard Spilt -->
            <div class="dashboard-split">
                <!-- Chart Section -->
                <div class="chart-container glass">
                    <div class="chart-header">
                        <h3>Price & Grid Levels</h3>
                    </div>
                    <canvas id="mainChart"></canvas>
                </div>

                <!-- Active Positions List -->
                <div class="positions-container glass">
                    <div class="panel-header">
                        <h3>Active Bags</h3>
                        <span class="count-badge" id="bag-count">0</span>
                    </div>
                    <div class="positions-list" id="positions-list"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>Bot Configuration</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Bot Status</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="status-toggle">
                        <label for="status-toggle" class="slider"></label>
                        <span id="status-label">RUNNING</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Grid Interval (USDC)</label>
                    <input type="number" id="grid-interval" step="1">
                </div>
                <div class="form-group">
                    <label>Order Quantity (BTC)</label>
                    <input type="number" id="quantity" step="0.000001">
                </div>
                <div class="form-group">
                    <label>Profit Target (USDC)</label>
                    <input type="number" id="profit-target" step="1">
                </div>
                <div class="form-group">
                    <label>Max Positions</label>
                    <input type="number" id="max-positions" step="1">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel" onclick="closeSettings()">Cancel</button>
                <button class="btn save" onclick="saveConfig()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
